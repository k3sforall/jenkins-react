server {
    listen 3000;
    server_name _;

    # 포트가 Location에 끼어드는 걸 방지 (보강)
    absolute_redirect on;
    port_in_redirect off;
    server_name_in_redirect off;

    root /usr/share/nginx/html;
    index index.html;

    # 1) 정확 경로는 무조건 https 절대 URL로 308 리다이렉트 ( 쿼리 보존 )
    location = /application-kr {
        return 308 https://$host/application-kr/$is_args$args;
    }
    location = /studywithme-kr {
        return 308 https://$host/studywithme-kr/$is_args$args;
    }

    # 2) 서브패스 alias: 접두어 strip 하든/안 하든 항상 정상 동작
    location ^~ /application-kr/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    location ^~ /studywithme-kr/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # 3) 정적 에셋 캐시(선택, alias 블록이 우선 매칭되므로 여긴 보조)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # 4) 기본 SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }
}

