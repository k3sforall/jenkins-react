#nginx.conf

server {
    listen 3000;
    server_name _;

    # 포트가 Location에 끼어드는 걸 방지
    absolute_redirect on;
    port_in_redirect off;
    server_name_in_redirect off;

    root /usr/share/nginx/html;
    index index.html;

    # 1) 정확 경로는 무조건 https 절대 URL로 308 리다이렉트 (쿼리 보존)
    location = /jen-react {
        return 308 https://$host/jen-react/$is_args$args;
    }

    # 2) 서브패스 alias: /jen-react/ 이하를 정적 빌드 산출물에 매핑
    location ^~ /jen-react/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # 3) 정적 에셋 캐시(보조 규칙; alias 블록이 우선 매칭)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # 4) 기본 SPA 라우팅 (기타 경로)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
